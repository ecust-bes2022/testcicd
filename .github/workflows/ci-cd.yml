name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # 检出代码
    - uses: actions/checkout@v3
    
    # 设置 Node.js 环境
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # 使用适合您项目的 Node.js 版本
    
    # 安装依赖
    - name: Install dependencies
      run: npm ci
    
    # 运行测试（如果有的话）
    - name: Run tests
      run: npm test
    
    # 构建项目
    - name: Build project
      run: npm run build
    
    # 部署到 GitHub Pages（如果适用）
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build  # 替换为您的构建输出目录
